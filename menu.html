<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta Title & Description -->
    <title>Menu</title>
    <meta name="description" content="" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="img/Koomi-Logo-2.png" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap -->
    <!-- CSS -->
    <link rel="stylesheet" href="css/menu.css" />
    <!-- Other links -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar-3-placeholder"></div>
    <!-- Navbar -->

    <!-- Hero Section -->
    <section class="hero-section">
      <div class="container">
        <h1>Menu</h1>
      </div>
    </section>
    <!-- Hero Section -->

    <!-- Popular -->
    <div class="popular-section">
      <h2>People's Choice</h2>

      <div id="album-rotator">
        <div id="album-rotator-holder">
          <marquee class="css2" direction="right">
            <span class="album-item-1 album-item" id="#popular1"></span>
            <span class="album-item-2 album-item" id="#popular2"></span>
            <span class="album-item-3 album-item" id="#popular3"></span>
            <span class="album-item-4 album-item" id="#popular4"></span>
            <span class="album-item-5 album-item" id="#popular5"></span>
            <span class="album-item-6 album-item" id="#popular6"></span>
          </marquee>
        </div>
      </div>
    </div>
    <!-- Popular -->
       
 
    <div class="container">
      <header>
            <h1>Your Shopping Cart</h1>
            <div class="shopping">
                <img src="img/cart.png" alt="shopping cart icon">
                <span class="quantity">0</span>

            </div>
        </header>
        <div class="list"></div>
    </div>
    <div class="card">
        <h1>Card</h1>
        <ul class="listCard"></ul>
        <div class="checkout">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>

    <!-- Contact Us -->
    <div id="contact-form-placeholder"></div>
    <!-- Contact Us -->
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <!-- Footer -->

    <!-- JavaScript file -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/login.js"></script>
     <script src="scripts/menu.js"></script>
  </body>
</html>
